            </ul>
        </nav>
    </header>

    <main>
        <div class="inhoud">
            <h1>Contact.</h1>
            Heeft u nog vragen of opmerkingen laat ze dan hier achter en ik neem zo snel mogelijk contact met op.
        </div>

        <br>
        <form name="contact" method="POST" data-netlify="true">
            <div class="form">
                <label for="fname">Naam:</label><br>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Achternaam:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="email">E-mail:</label><br>
                <input type="text" id="email" name="email"><br><br>
                <label for="phonenumber">Telefoonnummer:</label><br>
                <input type="text" id="number" name="number">
                <br><br><input type="radio" id="male" name="gender" value="male">
                <label for="male">Man</label>
                <br><input type="radio" id="female" name="gender" value="female">
                <label for="female">Vrouw</label>
                <br><br><label for="date">Geboortedatum:</label>
                <br><input type="date" id="date" name="date">
                <br><br><label for="cuisine">Kies uw favoriete cuisine:</label>
                <select id="cuisine" name="cuisine">
                    <option value="marokkaans">Marokkaans</option>
                    <option value="nederlands">Nederlands</option>
                    <option value="turks">Turks</option>
                    <option value="surinaams">Surinaams</option>
                </select>
                <br><br><label for="text">Stel uw vraag:</label>
                <br><input type="text" id="text" name="text">
                <br><br><button type="submit">Verzend</button>
                <input type="reset">
            </div>
        </form>
    </main>

    <footer>
        <div class="footer">
            <p>Designed by AelM</p>
        </div>
    </footer>
